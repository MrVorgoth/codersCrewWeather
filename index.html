<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App </title>
    <link href="https://fonts.googleapis.com/css?family=Eczar:700|Lato" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.min.js"></script>
</head>

<body>
  <div class="basic-info-container">
      <div class="basic-info-boxL">
          <div class="basic-info-description">
              <h2 id="city">Wroc≈Çaw</h2>
              <p id="currentTime"> 7:00 PM </p>
              <p id="weatherDescription"> Partly Cloudy </p>
          </div>
          <div class="basic-info-weather">
              <div class="basic-info-icon">
                  <img id="icon" src=#></img>
              </div>
              <div class="basic-info-temperature">
                  <h2 id="temperature"> 25&deg;C </h2>
              </div>
          </div>
      </div>

      <div class="basic-info-boxR">
          <div class="basic-info-description">
              <p id="pressure"> Pressure: 0% </p>
              <p id="humidity"> Humidity: 48% </p>
              <p id="wind"> Wind: 11 km/h </p>
              <p id="temperatureMin">Temp min: 0&deg;C</p>
              <p id="temperatureMax">Temp max: 100&deg;C</p>
          </div>
      </div>
    </div>

    <div class="container">
        <canvas id="myChart" class="col-xs-12"></canvas>
    </div>

    <div class="section_7days_forcast--wrapper">
        <div class="section_7days_forcast--box">
            <div class="section_7days_forcast--box-day">
                <p id="day1">Day1</p>
            </div>
            <div class="section_7days_forcast--box-icone"><img class="weather-icon" src="https://via.placeholder.com/50x50" alt="weather-cast"></div>
            <div class="section_7days_forcast--box-temperature">
                <div class="forcast_box_temperature--day">
                    <p class="forcast_box_temperature--day-night-txt">Day</p>
                    <div class="forcast_box--temperature-container">
                        <p class="forcast_box_temperature--container-data" id="box1_day"></p>
                    </div>
                </div>
                <div class="forcast_box_temperature--night">
                    <p class="forcast_box_temperature--day-night-txt2">Night</p>
                    <div class="forcast_box--temperature-container">
                        <p class="forcast_box_temperature--container-data2" id="box1_night"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section_7days_forcast--box">
            <div class="section_7days_forcast--box-day">
                <p id="day2">Day2</p>
            </div>
            <div class=" section_7days_forcast--box-icone "><img class="weather-icon" src="https://via.placeholder.com/50x50 " alt="weather-cast "></div>
            <div class="section_7days_forcast--box-temperature ">
                <div class="forcast_box_temperature--day ">
                    <p class="forcast_box_temperature--day-night-txt ">Day</p>
                    <div class="forcast_box--temperature-container ">
                        <p class="forcast_box_temperature--container-data " id="box2_day"></p>
                    </div>
                </div>
                <div class="forcast_box_temperature--night ">
                    <p class="forcast_box_temperature--day-night-txt2 ">Night</p>
                    <div class="forcast_box--temperature-container ">
                        <p class="forcast_box_temperature--container-data2 " id="box2_night"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section_7days_forcast--box ">
            <div class="section_7days_forcast--box-day ">
                <p id="day3">Day3</p>
            </div>
            <div class=" section_7days_forcast--box-icone "><img class="weather-icon" src="https://via.placeholder.com/50x50" alt="weather-cast "></div>
            <div class="section_7days_forcast--box-temperature ">
                <div class="forcast_box_temperature--day ">
                    <p class="forcast_box_temperature--day-night-txt ">Day</p>
                    <div class="forcast_box--temperature-container ">
                        <p class="forcast_box_temperature--container-data " id="box3_day"></p>
                    </div>
                </div>
                <div class="forcast_box_temperature--night ">
                    <p class="forcast_box_temperature--day-night-txt2 ">Night</p>
                    <div class="forcast_box--temperature-container ">
                        <p class="forcast_box_temperature--container-data2 " id="box3_night"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section_7days_forcast--box ">
            <div class="section_7days_forcast--box-day ">
                <p id="day4">Day4</p>
            </div>
            <div class=" section_7days_forcast--box-icone "><img class="weather-icon" src="https://via.placeholder.com/50x50 " alt="weather-cast "></div>
            <div class="section_7days_forcast--box-temperature ">
                <div class="forcast_box_temperature--day ">
                    <p class="forcast_box_temperature--day-night-txt ">Day</p>
                    <div class="forcast_box--temperature-container ">
                        <p class="forcast_box_temperature--container-data " id="box4_day"></p>
                    </div>
                </div>
                <div class="forcast_box_temperature--night ">
                    <p class="forcast_box_temperature--day-night-txt2 ">Night</p>
                    <div class="forcast_box--temperature-container ">
                        <p class="forcast_box_temperature--container-data2 " id="box4_night"></p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section_7days_forcast--box ">
            <div class="section_7days_forcast--box-day ">
                <p id="day5">Day5</p>
            </div>
            <div class=" section_7days_forcast--box-icone "><img class="weather-icon" src="https://via.placeholder.com/50x50 " alt="weather-cast "></div>
            <div class="section_7days_forcast--box-temperature ">
                <div class="forcast_box_temperature--day ">
                    <p class="forcast_box_temperature--day-night-txt ">Day</p>
                    <div class="forcast_box--temperature-container ">
                        <p class="forcast_box_temperature--container-data " id="box5_day"></p>
                    </div>
                </div>
                <div class="forcast_box_temperature--night ">
                    <p class="forcast_box_temperature--day-night-txt2 ">Night</p>
                    <div class="forcast_box--temperature-container ">
                        <p class="forcast_box_temperature--container-data2 " id="box5_night"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

  <script src="bundle.js"></script>
</body>
</html>
