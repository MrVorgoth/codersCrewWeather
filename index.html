<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Weather App </title>
    <link href="https://fonts.googleapis.com/css?family=Eczar:700|Lato" rel="stylesheet">
    <link href="style/style.css" / rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<body>
    <div class="section_7days_forcast--wrapper">
      <div class="section_7days_forcast--box">
        <div class="section_7days_forcast--box-day"><p>Tue</p></div>
        <div class="section_7days_forcast--box-icone"><img class="sunny-icone" src="assets/sun-icone.svg" alt="weather-cast"></div>
        <div class="section_7days_forcast--box-temperature">
          <div class="forcast_box_temperature--day">
            <p class="forcast_box_temperature--day-night-txt">Day</p>
            <div class="forcast_box--temperature-container">
              <p class="forcast_box_temperature--container-data">27&deg;C</p>
            </div>
          </div>
          <div class="forcast_box_temperature--night">
            <p class="forcast_box_temperature--day-night-txt2">Night</p>
            <div class="forcast_box--temperature-container">
              <p class="forcast_box_temperature--container-data2">20&deg;C</p>
            </div>
          </div>
        </div>
      </div>
