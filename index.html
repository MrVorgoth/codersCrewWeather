        <div class="section_7days_forcast--box-day"><p>Tue</p></div>

          <div class="forcast_box_temperature--day">
            <p class="forcast_box_temperature--day-night-txt">Day</p>

              <p class="forcast_box_temperature--container-data" id="box1_day"></p>
            </div>
          </div>

            <p class="forcast_box_temperature--day-night-txt2">Night</p>

            </div>
          </div>
        </div>
